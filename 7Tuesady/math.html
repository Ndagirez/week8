<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!--math.min()-->
        <p id = "one"></p>
        <script>
           
            document.getElementById("one").innerHTML= Math.min(1,2,0,6,9,-4);
        </script>
        <!--random-->
        <p id="two"></p>
        <script>
           document.getElementById("two").innerHTML=Math.max(1,2,0,6,9,-4)
        </script>
        <P id="THREE"></P>
        <script>
            document.getElementById("THREE").innerHTML=Math.random();
        </script>
        <P id="four"></P>
        <script>
            document.getElementById("four").innerHTML=Math.sqrt(24);
        </script>
        <p id="five"></p>
        <script>
            document.getElementById("five").innerHTML=Math.cos(90);
        </script>
    </body>
</html>
