<!DOCTYPE html>
<html>
    <head></head>
    <body>
         <p id="one"></p>
         <p id="two"></p>
         <p id="three"></p>
         <p id="four"></p>
        <script>
           var x=5;
           document.getElementById("one").innerHTML=(x==5);
           document.getElementById("two").innerHTML=(x!=5);
           document.getElementById("three").innerHTML=(x>4);
           document.getElementById("four").innerHTML=(x<=4);
        </script>
        <p id="five"></p>

        <script>
        var x = 6;
        var y = 3;
        
        document.getElementById("five").innerHTML = 
        (x < 10 && y > 1) + "<br>" + 
        (x < 10 && y < 1);
        </script>

    </body>
</html>
